<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/player-match.css">
    <script src="js/player-match.js"></script>
    <title>player-match</title>
</head>

<body>
    <header class="header">
        <button class="back" id="backBtn"></button> 参数设置
        <button class="help" id="helpBtn"></button>
    </header>
    <article class="body">
        <section class="wrap">
            <div class="title">玩家匹配</div>
            <div class="main">
                <ul class="player-match" id="playerMatch">
                </ul>
                <div class="set-btn" id="setBtn">点击设置</div>
            </div>
        </section>
        <section class="key-words">
            <input class="words" type="text" placeholder="水民词组">
            <input class="words" type="text" placeholder="杀手词组">
        </section>
        <section class="setting">
            <div class="player">玩家人数
                <input type="text" value="4" class="player-num" id="playerNum">人</div>
            <div class="slider">
                <button class="less" id="less"></button>
                <input type="range" max="18" min="4" step="1" value="4" class="range" id="myRange">
                <button class="add" id="add"></button>
            </div>
        </section>
        <section>
            <button class="footer__btn" id="footerBtn">去发牌</button>
        </section>
    </article>
</body>

</html>
