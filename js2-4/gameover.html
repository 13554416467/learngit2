<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/gameover.css">
    <script src="js/gameOver.js" defer="defer"></script>
    <title>gameOver</title>
</head>

<body>
    <header class="header">
        <button class="home" id="home"></button>游戏结果
        <button class="back"></button>
    </header>
    <article> 
        <section class="result">
            <img src="images/killResult.png" alt="" id="resultImg" class="result-img">
            <p class="result-text" id="resultText"></p>
            <ul class="result-list">
                <li>本次游戏中共计用时0小时25分钟</li>
                <li id="killNum">杀 手0人</li>
                <li id="civilianNum">平 民6人</li>
            </ul>
        </section>
        <section id="gameProcess" class="game-process">
        </section>
    </article>
    <footer class="footer">
        <button class="footer__btn" id="gameAgain">再来一遍</button>
        <button class="footer__btn">上传并分享</button>
    </footer>
</body>

</html>
