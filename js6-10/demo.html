<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <!--<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>-->
    <script src="node_modules/angular/angular.js"></script>
    <!--<script src="//cdn.bootcss.com/angular-messages/1.5.8/angular-messages.min.js"></script>-->
</head>
<body ng-app = 'myApp'>
<div ng-controller="ctrl">
    <form name="userForm">

        <input type="text" name="username" ng-model="user.username" placeholder="用户名" ng-minlength="3" ng-maxlength="8" required>

        <p ng-show="userForm.username.$error.minlength">用户名字符不能小于3</p>
        <p ng-show="userForm.username.$error.maxlength">用户名字符不能大于8</p>
        <p ng-show="userForm.username.$error.required">请输入用户名</p>

    </form>
    {{name}}
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('ctrl', ['$scope', function($scope){
              $scope.name = "yinlu"
    }])
</script>
</body>
</html>
