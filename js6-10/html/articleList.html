<!DOCTYPE html>
<div class="article-content" ng-controller="article">
    <!--表单模块-->
    <!--<form>-->
    <div class="form-content">
        <div class="row form-th">
            <div class="col-md-4 jj">
                <label class="col-md-4">发布时间</label>
                <!--日历插件-->
                <input type="text" class="col-md-8 article-input" uib-datepicker-popup
                       is-open="popup1.opened"
                       datepicker-options="dateOptions" close-text="Close"
                       ng-click="open1()"
                       ng-model="startDat"/>
                <!--日历插件结束-->
            </div>
            <div class="col-md-4 jj">
                <label class="col-md-4 article-label"><span class="line"></span></label>
                <!--日历插件-->
                <input type="text" class="col-md-8 article-input" uib-datepicker-popup
                       is-open="popup2.opened"
                       datepicker-options="dateOptions" close-text="Close" ng-click="open2()"
                       ng-model="endDat"/>
                <!--日历插件结束-->
            </div>
            <div class="col-md-4 jj">
                <label class="col-md-4 article-label">类型</label>
                <select name="type" class="col-md-8 select" ng-model="typeNum"
                        ng-options="item.id as item.name for item in arr1">
                </select>
            </div>
        </div>
        <div class="row form-th">
            <div class="col-md-4 jj">
                <label class="col-md-4 article-label">状态</label>
                <select class="col-md-8 select" ng-model="stateNum" ng-options="item.id as item.name for item in arr2">
                </select>
            </div>
        </div>
        <div class="form-btn">
            <button class="btn btn-success" ng-click="search()">搜索</button>
            <button class="btn btn-danger clear-btn" ng-click="clear()">清空</button>
        </div>
    </div>
    <!--</form>-->
    <!--表单模块结束-->
    <!--列表模块-->
    <div class="article-list">
        <!--表头-->
        <div class="article-list-head">
            <span>Article列表</span>
            <button class="btn add-btn" ng-click="addNew()">+新增</button>
        </div>
        <!--表头结束-->
        <!--列表内容-->
        <div class="table-content">
            <table class="table table-striped table-line">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>图片</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>发布时间</th>
                    <th>修改时间</th>
                    <th>发布者</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in articleList ">
                    <td class="text-center">{{$index + 1}}</td>
                    <td><img ng-src="{{x.img}}" class="img-small"></td>
                    <td class="text-center">{{x.title}}</td>
                    <td class="text-center">{{x.type | type}}</td>
                    <td class="text-center">
                        {{x.createAt | date:'yyyy-MM-dd HH:mm:ss '}}  <!--时间格式的转换-->
                    </td>
                    <td class="text-center">
                        {{x.updateAt | date:'yyyy-MM-dd HH:mm:ss '}}
                    </td>
                    <td class="text-center">{{x.author}}</td>
                    <td class="text-center">{{x.status | status}}</td>
                    <td class="text-center">
                        <a href="" class="link btn btn-default" ng-click="OnLine()">{{btn_onLine()}}</a>
                        <a href="" class="link btn btn-info" ng-click="edit()">编辑</a>
                        <a href="" class="link btn btn-danger" ng-click="delete()">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--列表内容结束-->
        <!--分页模块-->
        <div class="row page-module">
            <div class="col-md-3 text-center">
                <label>
                    每页显示
                    <input type="text" class="input-num" ng-model="pageSize">
                    条
                </label>
            </div>
            <div class="col-md-6 text-center">
                <!--分页插件-->
                <ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="5"
                    class="pagination-sm" force-ellipses="true" boundary-links="true" rotate="true" first-text="首页"
                    last-text="末页"
                    previous-text="<" next-text=">" items-per-page="pageSize" ng-change="search()">
                </ul>
            </div>
            <div class="col-md-3 text-center">
                <label>
                    <span>去&nbsp;&nbsp;第</span>
                    <input type="text" class="input-num" ng-model="currentPage">页
                    <input type="button" value="确定" class="confirm-btn" ng-model="currentPage" ng-click="search()">
                </label>
            </div>
        </div>
    </div>
</div>
