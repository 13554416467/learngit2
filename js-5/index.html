<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="SCSS/login-page.css">
    <title>loginPage</title>
    <script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="login-information">
        <h4 class="title">后台登录</h4>
        <p class="username wrap">
            <span><img src="img/user-icon.png" alt=""></span>
            <input type="text" placeholder="用户名" id="username" autofocus="autofocus" class="input-box">
        </p>
        <p class="password wrap">
            <span><img src="img/password-icon.png" alt=""></span>
            <input type="password" placeholder="密码" id="password" class="input-box">
        </p>
        <p class="msg"></p>
        <button class="login-btn">登录</button>
    </div>
</div>
<script src="JS/login-page.js"></script>
</body>
</html>
